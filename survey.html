<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            <a href="survey.html">Survey</a>
        </nav>
    </header>
    <main>
        <h2>Survey</h2>
        <form id="surveyForm" onsubmit="showSurveySuccess(event)">
            <label for="source">How did you find out about me?</label>
            <select id="source" onchange="customizeQuestions()" required>
                <option value="Friend">Friend</option>
                <option value="Social Media">Social Media</option>
                <option value="Search Engine">Search Engine</option>
            </select>
            <div id="additionalQuestions"></div>

            <label for="feedback">Additional Feedback:</label>
            <textarea id="feedback"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        function customizeQuestions() {
            const source = document.getElementById('source').value;
            const additionalQuestions = document.getElementById('additionalQuestions');
            additionalQuestions.innerHTML = '';

            if (source === 'Social Media') {
                additionalQuestions.innerHTML = '<label for="platform">Which platform?</label><input type="text" id="platform">';
            }
        }
        function showSurveySuccess(event) {
            event.preventDefault();
            alert("Thank you for your feedback!");
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
