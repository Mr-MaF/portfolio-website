<div class="project-filter">
    <button onclick="filterProjects('all')">All</button>
    <button onclick="filterProjects('web')">Web</button>
    <button onclick="filterProjects('mobile')">Mobile</button>
</div>
<div id="projects">
    <figure class="project web">
        <img src="lv.jpg" alt="Project 1" onclick="openLightbox(this.src)">
        <figcaption>Project 1 Description</figcaption>
    </figure>
</div>
<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src) {
    document.getElementById('lightbox').style.display = 'block';
    document.getElementById('lightbox-img').src = src;
}
function filterProjects(category) {
    const projects = document.querySelectorAll('.project');
    projects.forEach(project => {
        project.style.display = (category === 'all' || project.classList.contains(category)) ? 'block' : 'none';
    });
}
</script>
