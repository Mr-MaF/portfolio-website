<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            <a href="survey.html">Survey</a>
        </nav>
    </header>
    <main>
        <h2>My Projects</h2>
        <div class="project-filter">
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('web')">Web</button>
            <button onclick="filterProjects('mobile')">Mobile</button>
        </div>
        <div id="projects">
            <figure class="project web">
                <img src="lv.jpg" alt="Project 1" onclick="openLightbox(this.src)">
                <figcaption>Project 1 Description</figcaption>
            </figure>
            <figure class="project mobile">
                <img src="lv.jpg" alt="Project 2" onclick="openLightbox(this.src)">
                <figcaption>Project 2 Description</figcaption>
            </figure>
        </div>
        <div id="lightbox" onclick="this.style.display='none'">
            <img id="lightbox-img">
        </div>
    </main>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = src;
        }
        function filterProjects(category) {
            const projects = document.querySelectorAll('.project');
            projects.forEach(project => {
                project.style.display = (category === 'all' || project.classList.contains(category)) ? 'block' : 'none';
            });
        }
    </script>
    <style>
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</body>
</html>
